<div class="container">
  <h2> Chatbot </h2>
  <div class="chat-window card shadow-sm p-2">
      <app-messages></app-messages>
  </div>

  <div class="bottom bg-primary">
  <input id="message" type="text" placeholder="{{this.placeholderText}}"
    (keydown.enter)="sendMessage(input)" class="w-75 d-inline-block p-1" #input>

    <button type="button" class="btn btn-primary w-25 d-inline-block p-1"
    (click)="sendMessage(input)">send</button>
  </div>
</div>
